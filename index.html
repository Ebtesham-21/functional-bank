<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16  ">Welcome To My <span class="font-semibold text-purple-600">Bap Er Bank</span></h1>

    </header>
    <main>
        <section class="bg-purple-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 ">Please Login</h3>
            <div>
                <input required id="user-email" class="border-2 block border-gray-400 rounded mb-2 w-3/4 px-2" type="text" placeholder="Your Email">
                <input required id="user-password" class="border-2 block border-gray-400 rounded mb-2 w-3/4 px-2" type="password" name="" id="" placeholder="password">
                <button class="bg-purple-200 px-4 rounded font-semibold py-2 " id="Login-submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>

</body>

</html>
